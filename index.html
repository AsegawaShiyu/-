<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 自己紹介ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">

        <header id="control-panel">
            <button id="switch-person-btn">人物を切り替え</button>
            <button id="personalize-btn">パーソナライズ</button>
            <button id="add-person-btn" class="plus-btn">+</button> </header>
        </header>

        <main id="main-content">
            <div id="person-image-container">
                <img src="./placeholder.png" alt="人物の画像" id="person-image">
                <div id="speech-bubble" class="hidden">
                    <p id="ai-response-text"></p>
                </div>
            </div>

            <div id="chat-log">
                </div>
        </main>

        <footer id="chat-footer">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="質問を入力してください..." autocomplete="off">
                <button type="submit">送信</button>
            </form>
        </footer>

    </div> <div id="personalization-screen" class="hidden">
        <div id="personalization-content">
            <h2>AI パーソナライズ</h2>
            <p>AIがあなたのことを学習します。以下の質問にお答えください。</p>
            <div id="personalization-questions">
                </div>
            <button id="save-personalization-btn">この内容で保存する</button>
        </div>
    </div>

    <div id="add-person-modal" class="hidden">
    <div id="add-person-content">
        <h2>新しい人物を追加</h2>
        <form id="add-person-form">
            <div class="form-item">
                <label for="new-person-name">名前</label>
                <input type="text" id="new-person-name" required>
            </div>
            <div class="form-item">
                <label for="new-person-email">メールアドレス (ログイン用)</label>
                <input type="email" id="new-person-email" required>
            </div>
            <div class="form-item">
                <label for="new-person-password">パスワード (ログイン用)</label>
                <input type="password" id="new-person-password" required>
            </div>
            <div class="form-item">
                <label for="new-person-image">顔画像</label>
                <input type="file" id="new-person-image" accept="image/*" required>
            </div>
            <div class="form-actions">
                <button type="submit">追加する</button>
                <button type="button" id="cancel-add-person-btn">キャンセル</button>
            </div>
        </form>
    </div>
</div>

    <script type="module" src="script.js"></script>

</body>
</html>
